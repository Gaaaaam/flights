<div class="container bg-success" style="z-index: 3;">
    <div class="b">
        <h3>航班查询</h3>
    </div>
    <form class="form-horizontal" action="SearchFlightByPlace" >
        <div class="form-group">
            <label for="departurePlace"  id = "depart" class="col-sm-2 control-label">出发地</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name = "depart" id="departurePlace" placeholder="请输入出发地">
            </div>
        </div>
        <div class="form-group">
            <label for="destination" id = "arrive"  class="col-sm-2 control-label">目的地</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" name = "arrive" id="destination" placeholder="请输入目的地">
            </div>
        </div>
        <div class="form-group">
            <label for="datetimepicker1" class="col-sm-2 control-label">日期</label>
            <div class="col-sm-2">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' id = "depart_time" class="form-control" placeholder="请选择日期">
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">查询</button>
            </div>
        </div>
    </form>
</div>

<div class="container bg-info" style="z-index: 3">
    <div class="table-responsive">
            <h3>航班信息</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>航班号</th>
                <th>航空公司</th>
                <th>出发地</th>
                <th>目的地</th>
                <th>起飞时间</th>
                <th>到达时间</th>
                <th>价格</th>
                <th>票余量</th>
<!--                <th>准点率/平均延时</th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Flights:${flightList}">
                <td th:text="${Flights.ID}"></td>
                <td th:text="${Flights.company}"></td>
                <td th:text="${Flights.depart}"></td>
                <td th:text="${Flights.arrive}"></td>
                <td th:text="${Flights.depart_time}"></td>
                <td th:text="${Flights.arrive_time}"></td>
                <td th:text="${Flights.price}"></td>
                <td th:text="${Flights.quantity}"></td>
                <td>
                    <a th:href="@{/FillInfo} + ${Flights.ID}">
                    <button class="btn btn-danger">Order</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
