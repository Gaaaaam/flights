<script>
    var weather = document.getElementById("weather");
    var searchWeather = new XMLHttpRequest();
    searchWeather.open('get','https://restapi.amap.com/v3/weather/weatherInfo?city=310000&key=fcfe1b7eebd89233411c669e05459ebe')
    searchWeather.onreadystatechange = function(){
        if (searchWeather.readyState==4&&searchWeather.status==200) {
            var temp  = JSON.parse(searchWeather.responseText);
            console.log(temp);
            weather.innerText = temp.city.data;

        }
    }
    searchWeather.send();

</script>
